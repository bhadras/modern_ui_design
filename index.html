<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', serif;
            color: #1B3A4B ;
            background-color: #FFFFFF;
        }
        h1 {
            font-family: 'Montserrat', serif;
            font-weight: 700;
            color: #4A90E2;
        }
        h2 {
            font-family: 'Montserrat', serif;
            font-weight: 500;
            color: #777777;
        }
        p {
            font-family: 'Montserrat', serif;
            font-weight: 400;
            color: #333333;
        }
        a {
            font-family: 'Raleway', serif;
            font-weight: 300;
            color: #50E3C2;
            text-decoration: underline;
        }
        .button {
            font-family: 'Raleway', serif;
            font-weight: 300;
            color: #FFFFFF;
            background: linear-gradient(135deg, #4A90E2, #50E3C2);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background: linear-gradient(135deg, #F5A623, #4A90E2);
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Service</h1>
    <h2>Your modern, playful, yet masterful experience</h2>
    <p>Enjoy a seamless experience with our carefully crafted design.</p>
    <a href="#">Learn More</a>
    <button class="button">Get Started</button>
</body>
</html>
